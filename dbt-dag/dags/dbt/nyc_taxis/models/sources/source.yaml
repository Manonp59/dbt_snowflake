sources:
  - name: raw_nyc_taxis
    description: This source contains raw data for NYC taxi trips, including yellow and green taxis,
      as well as for-hire vehicles (FHV). The data is sourced from the NYC Taxi and Limousine Commission (TLC).
    database: NYC_TAXI_DB
    schema: RAW
    tables:
      - name: YELLOW_TAXI_TRIPS
        description: A table containing trip data for yellow taxis in NYC.
        columns: 
          - name: Airport_fee
            description: $5.00 airport fee that is automatically triggered based on the
              metered fare amount for trips to/from JFK and LaGuardia airports.
          - name: congestion_surcharge
            description: $2.50 congestion surcharge assessed on trips that originate,
              terminate, or pass through the Manhattan congestion pricing zone.
          - name: PULocationID
            description: The pick-up location ID. A code representing the location where
              the passenger entered the taxi.
          - name: DOLocationID
            description: The drop-off location ID. A code representing the location where
              the passenger exited the taxi.  
          - name: extra
            description: Miscellaneous extras and surcharges. Currently, this only includes the $0.50 MTA tax.  
          - name: fare_amount
            description: The time-and-distance fare calculated by the meter.  
          - name: improvement_surcharge
            description: $0.30 improvement surcharge assessed on each trip.
          - name: mta_tax
            description: $0.50 MTA tax that is automatically triggered based on the metered
              fare amount.    
          - name: passenger_count
            description: The number of passengers in the vehicle. This is a driver-entered value. 
          - name: payment_type    
            description: A numeric code signifying how the passenger paid for the trip. 
          - name: RatecodeID
            description: The final rate code in effect at the end of the trip.  
          - name: store_and_fwd_flag
            description: This flag indicates whether the trip record was held in vehicle memory before sending to the vendor, 
              or whether the trip record was sent immediately to the vendor at the end of the trip. 
          - name: tip_amount
            description: Tip amount â€“ This field is automatically populated for credit card
              tips. Cash tips are not included.  
          - name: tolls_amount
            description: Total amount of all tolls paid in trip.
          - name: total_amount
            description: The total amount charged to passengers. Does not include cash tips.  
          - name: tpep_dropoff_datetime
            description: The date and time when the meter was disengaged.
          - name: tpep_pickup_datetime
            description: The date and time when the meter was engaged.
          - name: trip_distance
            description: The elapsed trip distance
          - name: VendorID
            description: A code indicating the TLC vendor that provided the record.
          - name: cbd_congestion_fee
            description: The congestion fee amount for trips that originate, terminate, or pass through the
              Manhattan congestion pricing zone. This fee is in addition to the $2.50 congestion surcharge. 
